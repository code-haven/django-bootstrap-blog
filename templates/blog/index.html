{% extends 'base.html' %}
{% load django_markdown %}
{% block title %} Latest Blog Entries {% endblock %}
{% block content %}
{% for post in posts %}
<div id="content">
    <span style="color: grey"> <b>{{ post.created_at }}</b></span>
    <p>
        <h2><a href="{% url 'post_url' slug=post.slug %}">{{ post.title }}</a></h2>
    </p>
    <p> {{ post.content|markdown}}</p>
</div>

{% endfor %}
{% endblock%}
